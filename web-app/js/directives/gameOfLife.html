<div class="jumbotron">
        <table class='grid'>
            <tr  ng-repeat="row in board.grid" ng-init="rowIndex = $index">
                <td ng-class="{'alive':cell}"
                    ng-repeat="cell in row track by $index"
                    ng-init="columnIndex = $index"
                    ng-click="update(rowIndex,columnIndex, cell)"></div>
                </td>
            </tr>
        </table>
    </div>
